	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>

    	<script type="text/javascript">
		var map, heatmap, heatmaparray
		var heatmapData = [
			new google.maps.LatLng(45.507, -73.616),
			new google.maps.LatLng(45.534, -73.626),
			new google.maps.LatLng(45.536, -73.536),
			new google.maps.LatLng(45.517, -73.136),
			new google.maps.LatLng(45.527, -73.746),
			new google.maps.LatLng(45.537, -73.556),
			new google.maps.LatLng(45.547, -73.566),
			new google.maps.LatLng(45.567, -73.576),
			new google.maps.LatLng(45.527, -73.586),
			new google.maps.LatLng(45.567, -73.516),
			new google.maps.LatLng(45.587, -73.546),
			new google.maps.LatLng(45.507, -73.586),
			new google.maps.LatLng(45.514, -73.503)
		];
      		function initialize() {
			var montreal = new google.maps.LatLng(45.507936, -73.553400);
			var heatmaparray = new google.maps.MVCArray(heatmapData);
			var mapOptions = {
          			center: montreal,
          			zoom: 20,
				mapTypeId: google.maps.MapTypeId.TERRAIN
        		};
        		map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
			
			heatmap = new google.maps.visualization.HeatmapLayer({
				data: heatmaparray
			});
			heatmap.setMap(map);
      		}
		function toggleHeatmap() {
  			heatmap.setMap(heatmap.getMap() ? null : map);
		}

      		google.maps.event.addDomListener(window, 'load', initialize);
    	</script>
