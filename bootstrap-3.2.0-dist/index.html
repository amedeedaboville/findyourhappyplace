    </script>
    	<script type="text/javascript">
      		function initialize() {
        		var heatMapData = [
				{location: new google.maps.LatLng(45.501, 73.506), weight: 3},
				{location: new google.maps.LatLng(45.234, 73.213), weight: 1}
			];
			var montreal = new google.maps.LatLng(45.500, 73.566);
			var mapOptions = {
          			center: montreal,
          			zoom: 10,
				mapTypeId: google.maps.MapTypeId.SATELLITE
        		};
        		var map = new google.maps.Map(document.getElementById('map-canvas'),
            		mapOptions);
			var heatmap = new google.maps.visualization.HeatmapLayer({
				data: heatmapData
			});
			heatmap.setMap(map);
      		}
      		google.maps.event.addDomListener(window, 'load', initialize);
    	</script>
